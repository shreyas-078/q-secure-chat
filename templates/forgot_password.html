<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/forgot_password.css') }}"
    />
    <script src="{{ url_for('static', filename='js/forgot_password.js') }}"></script>
  </head>
  <body>
    <header>
      <h1>Q-Secure Chat</h1>
    </header>
    <main>
      <section>
        <h2>Forgot Password</h2>
        <form id="forgotPasswordForm">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <button type="submit">Submit</button>
        </form>
        <p id="error-message" style="color: red; display: none"></p>
        <p id="success-message" style="color: green; display: none"></p>
        <p>
          <a href="/login">Back to Login</a> | <a href="/register">Register</a>
        </p>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Q-Secure Chat. All rights reserved.</p>
    </footer>
  </body>
</html>
